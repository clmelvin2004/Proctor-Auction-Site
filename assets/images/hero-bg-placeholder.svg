      <stop offset="0%" style="stop-color:#0d1b2a"/>
      <stop offset="100%" style="stop-color:#1a365d"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#heroGradient)"/>
  
  <!-- Abstract auction elements -->
  <circle cx="650" cy="100" r="60" fill="#dd6b20" opacity="0.3"/>
  <circle cx="700" cy="300" r="80" fill="#dd6b20" opacity="0.2"/>
  <circle cx="150" cy="350" r="100" fill="#2c5282" opacity="0.3"/>
  
  <!-- Gavel icon suggestion -->
  <g transform="translate(350, 150)" opacity="0.15">
    <rect x="0" y="60" width="100" height="20" rx="4" fill="white" transform="rotate(-45 50 70)"/>
